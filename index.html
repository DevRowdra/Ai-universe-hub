<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-universe-hub</title>
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="overflow-x-hidden" >
    <header class="text-center">
      <h1 class="m-3">AI Universe Hub</h1>
      <button class="btn btn-danger m-4" onclick="sortByDate()">Sort By Date</button>
    </header>
    <main>
      <section class="mx-3">
        <div class="row row-cols-1 row-cols-md-3 " id="main-card"></div>
        <div id="see-more" class="text-center">
          <button
            id="btn-show-all"
            class="btn btn-primary"
            onclick="seeAllDataTogether()"
          >
            See More
          </button>
        </div>
      </section>
      <!-- model -->
      <section>
        <!-- Modal -->
        
        <div class="modal fade modal-dialog modal-dialog-centered modal-xl " id="exampleModal" tabindex="-1"   aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog " >
            <div class="modal-content   " >
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="modal-body">
                  
              </div>
              
            </div>
          </div>
        </div>
        <section id="loader" class="d-none">
          <div style="height: 0px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border  text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
              </div>
          </div>
      </section>

      </section>
    </main>

    <!-- js link -->
    <script src="app.js"></script>
    <!-- icon -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
<!-- icons js link -->
    <script
      src="https://kit.fontawesome.com/2968b1d320.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
